style: github
template: "CHANGELOG.tpl.md"
info:
  title: "CHANGELOG"
  repository_url: "https://github.com/andyholst/obsidian-timestamp-utility"
options:
  commits:
    filters:
      Type:
      - feat
      - fix
      - perf
      - refactor
      - docs
      - chore
    commit_parsers:
    - pattern: "^(feat|chore|fix|perf|refactor|docs)(?:\\(.*?\\))?:\\s*(.+)$"
      group: "$1"
      subject: "$2"
      body: "(?s).*"
    sort_by: "Date"
    sort_direction: "asc"
  commit_groups:
    group_by: "group"
    title_maps:
      feat: "âœ¨ New Features"
      fix: "ğŸ Bug Fixes"
      perf: "âš¡ Improvements"
      refactor: "ğŸ”§ Improvements"
      docs: "ğŸ“ Documentation"
      chore: "ğŸ› ï¸ Maintenance"
    default_title: "ğŸ” Changes"
